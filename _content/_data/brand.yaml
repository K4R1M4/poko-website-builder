ctxCssImport:
  filename: _ctx.css
inlineAllStyles: true
widthsContexts:
  - name: main
    max: 80rem
    prose: 50rem
fontStacksContexts:
  - name: main
    body:
      native: system-ui
      custom: Questrial
    heading:
      native: system-ui
      custom: Questrial
    code:
      native: monospace-code
customFontsImport:
  - name: Questrial
    source:
      type: fontsource
      name: Questrial
      weights:
        - '400'
      styles:
        - normal
      subsets:
        - latin
typeScales:
  - name: main
    minFontSize: 18
    maxFontSize: 20
    minTypeScale: 1.2
    maxTypeScale: 1.25
colors:
  - name: almost-black
    value: '#333333'
  - name: almost-white
    value: '#fdfdfe'
  - name: olive
    value: '#87855c'
  - name: olive-dark
    value: '#3a471a'
  - name: olive-light
    value: '#d4d1a5'
  - name: mustard
    value: '#c09d74'
palettes:
  - name: main
    text: almost-black
    bg: almost-white
    border: ''
    outline: ''
    text-decoration: ''
    text--marker: ''
    text-emphasis: ''
    text--selection: ''
    bg--selection: olive-dark
    shadow: ''
    caret: ''
    column-rule: ''
    fill: ''
    stroke: ''
    outline--focus: ''
    advanced: null
styleContexts:
  - name: main
    value: ctx
