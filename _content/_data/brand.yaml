ctxCssImport:
  filename: _ctx.css
inlineAllStyles: true
widthsContexts:
  - name: main
    max: 80rem
    prose: 50rem
fontStacksContexts:
  - name: main
    body:
      native: system-ui
      custom: Questrial
    heading:
      native: system-ui
      custom: Questrial
    code:
      native: monospace-code
customFontsImport:
  - name: Questrial
    source:
      type: fontsource
      name: Questrial
      weights:
        - '400'
      styles:
        - normal
      subsets:
        - latin
typeScales:
  - name: main
    minFontSize: 18
    maxFontSize: 20
    minTypeScale: 1.2
    maxTypeScale: 1.33
    customSteps:
      - startStep: '0'
        endStep: '2'
colors:
  - name: olive-leaf
    value: '#3a471a'
  - name: dusty-olive
    value: '#87855c'
  - name: dry-sage
    value: '#d4d1a5'
  - name: camel
    value: '#c09d74'
  - name: Graphite
    value: '#333333'
  - name: full-black
    value: '#000000'
  - name: Silver
    value: '#c9c9c9'
  - name: Alabaster-grey
    value: '#e7e7e7'
  - name: almost-white
    value: '#fdfdfe'
palettes:
  - name: main
    text: Graphite
    bg: almost-white
    strong:
      text__strong: full-black
    advanced:
      text__a: dusty-olive
      text__a--hover: dry-sage
    outline: ''
    text-emphasis: ''
    text--selection: ''
    bg--selection: olive-dark
    shadow: ''
    caret: ''
    column-rule: ''
    fill: ''
    stroke: ''
    outline--focus: ''
  - name: dry-sage
    text: olive-leaf
    bg: dry-sage
    advanced:
      text__a: olive-leaf
      text__a--hover: dusty-olive
    outline: ''
    text-emphasis: ''
    text--selection: ''
    bg--selection: ''
    shadow: ''
    caret: ''
    column-rule: ''
    fill: ''
    stroke: ''
    outline--focus: ''
  - name: Camel
    text: camel
    bg: almost-white
    outline: ''
    text-emphasis: ''
    text--selection: ''
    bg--selection: ''
    shadow: ''
    caret: ''
    column-rule: ''
    fill: ''
    stroke: ''
    outline--focus: ''
styleContexts:
  - name: main
    value: ctx
