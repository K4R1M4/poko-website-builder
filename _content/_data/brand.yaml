ctxCssImport:
  filename: _ctx.css
inlineAllStyles: true
widthsContexts:
  - name: main
    max: 80rem
    prose: 50rem
fontStacksContexts:
  - name: main
    body:
      native: system-ui
      custom: Questrial
    heading:
      native: system-ui
      custom: Questrial
    code:
      native: monospace-code
customFontsImport:
  - name: Questrial
    source:
      type: fontsource
      name: Questrial
      weights:
        - '400'
      styles:
        - normal
      subsets:
        - latin
typeScales:
  - name: main
    minFontSize: 18
    maxFontSize: 20
    minTypeScale: 1.2
    maxTypeScale: 1.25
colors:
